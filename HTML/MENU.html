<!DOCTYPE html>
<html>
<head>
    <title>菜單</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Menu.css">
</head>
<body>
    <!-- 頂部圖片區域 -->
    <div class="header">
        <img src="https://example.com/your-image-url.jpg" alt="Food Display" class="header-img">
    </div>

    <!-- 可滑動分類標籤 -->
    <div class="categories-wrapper">
        <div class="categories">
            <div class="category">主餐</div>
            <div class="category">副餐</div>
            <div class="category">飲料</div>
            <div class="category">甜點</div>
        </div>
    </div>

    <!-- 菜單內容 -->
    <div class="menu">
        <!-- 義大利鳳梨炒飯 -->
        <div class="menu-item">
            <img src="https://example.com/fried-rice.jpg" alt="義大利鳳梨炒飯">
            <div class="item-details">
                <h3>義大利鳳梨炒飯</h3>
                <p>成份：鳳梨、飯、蛋、醬油、雞蛋、蝦仁、蔥、蕃茄</p>
            </div>
        </div>
        <!-- 海鮮披薩 -->
        <div class="menu-item">
            <img src="https://example.com/seafood-pizza.jpg" alt="海鮮披薩">
            <div class="item-details">
                <h3>海鮮披薩</h3>
                <p>成份：花枝、蝦仁、蟹條、海苔粉</p>
            </div>
        </div>
    </div>

    <!-- 底部導航欄 -->
    <div class="footer">
        <button class="nav-btn">
            <img src="https://example.com/home-icon.png" alt="首頁">
        </button>
        <button class="nav-btn">
            <img src="https://example.com/cart-icon.png" alt="購物車">
        </button>
    </div>
</body>
</html>
